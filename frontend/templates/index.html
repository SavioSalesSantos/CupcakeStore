<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üç∞ CupcakeStore</h1>
            <div class="carrinho-info">
                <button onclick="verCarrinho()">üõí Carrinho (<span id="contador-carrinho">0</span>)</button>
            </div>
        </div>
        <p>A melhor loja de cupcakes da internet!</p>
    </header>

    <main>
        <div class="produtos">
            <h2>Nossos Cupcakes</h2>
            
            <!-- VERIFICA SE EXISTEM PRODUTOS -->
            {% if produtos %}
                <div class="grid-produtos">
                    <!-- LOOP PARA CADA PRODUTO -->
            {% for produto in produtos %}
                    <div class="produto">
                        <h3>{{ produto[1] }}</h3>
                        <p class="descricao">{{ produto[3] }}</p>
                        <p class="preco">R$ {{ "%.2f"|format(produto[2]) }}</p>
                        <button onclick="comprar({{ produto[0] }}, '{{ produto[1] }}', this)">Comprar</button>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>Nenhum produto dispon√≠vel no momento.</p>
            {% endif %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
