<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Usu√°rio - CupcakeStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b8b;
            --primary-dark: #ff4d73;
            --secondary: #9b59b6;
            --accent: #27ae60;
            --light: #fff5f5;
            --dark: #333;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffecef 100%);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .header-content {
            background: var(--white);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin: 0;
        }

        .user-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .user-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-padrao {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-padrao:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .alert {
            padding: 0.8rem 1.2rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header-content">
        <a href="{{ url_for('home') }}" class="logo">
            <h1>üßÅ CupcakeStore</h1>
        </a>
        <a href="{{ url_for('home') }}" class="btn-padrao">
            <i class="fas fa-store"></i> Voltar √† Loja
        </a>
    </div>

    <div class="user-container">
        <h2>Meus Dados</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('meu_usuario') }}" method="POST">
            <div class="form-group">
                <label for="username">Nome de usu√°rio:</label>
                <input type="text" id="username" name="username" value="{{ usuario['username'] }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario['email'] }}" required>
            </div>

            <div class="form-group">
                <label for="password">Nova senha:</label>
                <label for="password">(deixe em branco para n√£o alterar)</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-padrao">
                    <i class="fas fa-save"></i> Salvar Altera√ß√µes
                </button>
                <a href="{{ url_for('home') }}" class="btn-padrao" style="background: var(--gray);">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
