<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - CupcakeStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #ff6b8b;
        }
        
        .form-editar {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn-salvar {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-cancelar {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>‚úèÔ∏è Editar Produto</h1>
            <div>
                <a href="{{ url_for('admin_produtos') }}" class="btn-cancelar">‚Üê Voltar</a>
            </div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="form-editar">
            <form action="{{ url_for('admin_editar_produto', id=produto['id']) }}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" value="{{ produto['nome'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="preco">Pre√ßo:</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ produto['preco'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o:</label>
                    <textarea id="descricao" name="descricao" rows="4" required>{{ produto['descricao'] }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-salvar">üíæ Salvar Altera√ß√µes</button>
                    <a href="{{ url_for('admin_produtos') }}" class="btn-cancelar">‚ùå Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
