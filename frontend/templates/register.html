<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CupcakeStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b8b;
            --primary-dark: #ff4d73;
            --secondary: #9b59b6;
            --accent: #27ae60;
            --light: #fff5f5;
            --dark: #333;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header a {
            text-decoration: none;
            display: inline-block;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .auth-header h1:hover {
            transform: scale(1.05);
        }

        .auth-header p {
            color: var(--dark);
            font-size: 1.1rem;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-card h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
            outline: none;
        }

        .btn-auth {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* üîΩ BOT√ÉO PADRONIZADO */
        .btn-padrao {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px !important;
            border-radius: 25px !important;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
            justify-content: center;
            min-width: 180px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)) !important;
            color: white !important;
            box-shadow: 0 4px 10px rgba(255, 107, 139, 0.3) !important;
        }

        .btn-padrao:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary)) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.4) !important;
        }

        .alert {
            padding: 0.8rem 1.2rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-weight: 500;
            width: 100%;
            box-sizing: border-box;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="{{ url_for('home') }}">
                <h1>üßÅ CupcakeStore</h1>
            </a>
            <p>Crie sua conta</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="auth-card">
            <h2>Cadastrar</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="username">Nome de usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- üëá NOVA SE√á√ÉO: DADOS DE ENDERE√áO -->
                <div style="margin: 2rem 0; padding: 1.5rem; background: #f8f9fa; border-radius: var(--radius);">
                    <h3 style="color: var(--primary); margin-bottom: 1rem; text-align: center;">üìÆ Dados de Endere√ßo
                    </h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" placeholder="SP" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" required>
                        </div>

                        <div class="form-group">
                            <label for="numero">N√∫mero:</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Criar Conta</button>
            </form>

            <p class="auth-link">
                J√° tem uma conta? <a href="{{ url_for('login') }}">Fa√ßa login</a>
            </p>
        </div>

        <div style="text-align: center;">
            <a href="{{ url_for('home') }}" class="btn-padrao"> <!-- üëà BOT√ÉO PADRONIZADO -->
                <i class="fas fa-store"></i> Voltar √† Loja
            </a>
        </div>
    </div>
    <!-- üëá SCRIPT DE CEP AUTOM√ÅTICO PARA USU√ÅRIO -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cepInput = document.getElementById('cep');

            if (cepInput) {
                // Adiciona m√°scara ao CEP (XXXXX-XXX)
                cepInput.addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 5) {
                        value = value.substring(0, 5) + '-' + value.substring(5, 8);
                    }
                    e.target.value = value;
                });

                cepInput.addEventListener('blur', function () {
                    const cep = this.value.replace(/\D/g, '');

                    if (cep.length === 8) {
                        console.log('Buscando CEP:', cep);

                        fetch(`https://viacep.com.br/ws/${cep}/json/`)
                            .then(response => response.json())
                            .then(data => {
                                if (!data.erro) {
                                    // Preenche os campos
                                    setValue('estado', data.uf);
                                    setValue('cidade', data.localidade);
                                    setValue('bairro', data.bairro);
                                    setValue('rua', data.logradouro);

                                    if (document.getElementById('numero')) {
                                        document.getElementById('numero').focus();
                                    }
                                } else {
                                    console.log('CEP n√£o encontrado');
                                }
                            })
                            .catch(error => console.error('Erro ao buscar CEP:', error));
                    }
                });
            }

            function setValue(elementId, value) {
                const element = document.getElementById(elementId);
                if (element && value) {
                    element.value = value;
                }
            }
        });
    </script>
</body>

</html>
