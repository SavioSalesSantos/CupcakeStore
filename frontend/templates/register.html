<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CupcakeStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="{{ url_for('home') }}" class="logo">
                <h1>üç∞ CupcakeStore</h1>
            </a>
        </div>
        <p>Crie sua conta</p> 
    </header>

    <main>
        <div class="form-container">
            <a href="{{ url_for('home') }}" class="btn-voltar">‚Üê Voltar ao In√≠cio</a>
            <form class="form-auth" action="{{ url_for('register') }}" method="POST">
                <h2>Cadastrar</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="form-group">
                    <label for="username">Nome de usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Criar Conta</button>

                <p class="auth-link">
                    J√° tem uma conta? <a href="{{ url_for('login') }}">Fa√ßa login</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
